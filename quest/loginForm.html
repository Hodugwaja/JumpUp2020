<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "./css/loginForm.css">
    <meta charset="UTF-8">
    <style>
        *{
            margin : 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <h2 id = "loginTitle">로그인</h2>
    <div id = "loginBox">
        <ul id = "login">
            <li id = "left">
                <img id = "key" src = "img/login_img02.gif">
            </li>
            <li id = "right">
                <ul id = "inputButton">
                    <li id = "idPass">
                        <ul>
                            <li>
                                <span>아 이 디</span>
                                <input type = "text">
                            </li>
                            <li id = "pass">
                                <span>비밀번호</span>
                                <input type = "password">
                            </li>
                        </ul>
                    </li>
                    <li id = "loginBtn">
                        <img src = "img/login_img.gif">
                    </li>
                </ul>

                <div id = "autoLogin">
                    <input type = "checkbox"> 자동 로그인
                </div>

                <ul id = "joinFind">
                    <li>아직 회원이 아닌가요?</li>
                    <li>아이디 또는 비밀번호를 잊으셨나요</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
