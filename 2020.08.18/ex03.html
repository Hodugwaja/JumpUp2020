<!DOCTYPE html>
<html>
<head>
	<title>테이블 구조</title>
	<style>
		table {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}
		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>규카츠</td>
			<td>test</td>
		</tr>
	</table>
</body>
</html>
