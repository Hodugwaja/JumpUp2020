<!DOCTYPE html>
<html>
<head>
	<title>테이블 구조</title>
	<style>
		table {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}
		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		th{
			text-style : center;
		}
		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>호선</th>
			<th>역명</th>
			<th>이용자수(2018년 기준)</th>
		</tr>
		<tr>
			<td>경부선</td>
			<td>서울역</td>
			<td>28,002,837</td>
		</tr>
		<tr>
			<td>경부고속선</td>
			<td>광명역</td>
			<td>9,435,226</td>
		</tr>
	</table>
</body>
</html>
